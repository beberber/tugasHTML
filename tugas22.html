<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>TUGAS 22</title>
 </head>
 <body>
   <h1>Napak Tilas</h1>
   <form class="" action="index.html" method="post" action="">
     <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td><label>Nama</label></td>
            <td>:<input type="text" name="nama" placeholder="Nama lengkap..." /></td>
          </tr>
          <tr>
            <td><label>Username</label></td>
            <td>:<input type="text" name="Username" placeholder="Username...."></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td>:<input type="email" name="email" placeholder="email...."autocomplete="on"></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>:<input type="password" name="password" placeholder="password..."></td>
          </tr>
          <tr>
            <td><label>Alamat Web</label></td>
            <td>:<input type="url" name="web" placeholder="Masukan URL web"></td>
          </tr>
          <tr>
            <td><label>Tanggal Lahir</label></td>
            <td>:<input type="date" name="number" value=""placeholder="mm/dd/yyyy"></td>
          </tr>
          <tr>
            <td><label>Umur</label></td>
            <td>:<input type="text" name="" maxlength="2" ></td>
          </tr>
          <tr>
            <td><label>Jenis kelamin</label></td>
            <td>:<input type ="radio"><label>Laki-laki </label> <input type ="radio"><label>Perempuan</label></td>
          </tr>
          <tr>
            <td><label>Agama : </label></td>
            <td><select  name="Agama">
              <option value="Islam">Islam</option>
              <option value="Islam">Kristen</option>
              <option value="Islam">Katholik</option>
              <option value="Islam">Hindu</option>
              <option value="Islam">Budha</option>
            </select></td>
          </tr>
          <tr>
            <td><label>Biografi</label></td>
            <td><textarea name="name" rows="1" cols="15"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td><img src="/logo1.jpg" alt="" width="20%"></td>
          </tr>
          <tr>
            <td><label>audio</label></td>
            <td><audio src="sample.mp3"controls>

            </audio></td>
          </tr>
        </table>
    </fieldset>

   </form>


 </body>
</html>
